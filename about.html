<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Our Team</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .team-bg {
            background-image: url('./images/banner.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .team-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-blend-mode: multiply;
        }
        .content-wrapper {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body class="font-sans">
    <nav class="fixed top-0 left-0 w-full z-50 bg-black bg-opacity-30 backdrop-blur-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">

            <div class="flex items-center">

                <span class="text-white font-bold text-xl">TravelBloom</span>
            </div>

            <!-- Navigation Links -->
            <div class="flex items-center space-x-6">

                <a href="./about.html" class="text-white hover:text-gray-300 transition">About</a>
