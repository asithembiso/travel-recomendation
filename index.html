<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recomendation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="./custom.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .banner-overlay {
            background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="font-sans">
    <nav class="fixed top-0 left-0 w-full z-50 bg-black bg-opacity-30 backdrop-blur-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo/Icon -->
            <div class="flex items-center">
                <img src="./images/logo.png" alt="Logo" class="w-10 h-10 rounded-full mr-3">
                <span class="text-white font-bold text-xl">TravelBloom</span>
            </div>
            <div class="flex items-center space-x-6">
                <a href="./index.html" class="text-white hover:text-gray-300 transition">Home</a>
                <a href="./about.html" class="text-white hover:text-gray-300 transition">About</a>
                <a href="./contact.html" class="text-white hover:text-gray-300 transition">Contact</a>
            </div>
            <div class="flex items-center space-x-2">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search..." 
                    class="px-3 py-2 rounded-md bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <button
                    id="btnSearch"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition"
                >
                    Search
                </button>
                <button 
                    onclick="clearSearch()" 
                    class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition"
                >
                    Clear
                </button>
            </div>
        </div>
    </nav>
    <div class="relative h-screen w-full">
        <img 
            src="./images/banner.jpg" 
            alt="Banner Image" 
            class="absolute inset-0 w-full h-full object-cover"
        >
        <div class="absolute inset-0 banner-overlay">
            <div class="container mx-auto px-4 h-full flex items-center">
                <div class="w-2/3 text-white pr-16">
                    <h1 class="text-5xl font-bold mb-4 text-left">Explore Dream Destination</h1>
                    <p class="text-xl mb-8 text-left max-w-xl">
                        It encourages exploration of unfamiliar territories and diverse cultures and landscapes.
                    </p>
                    <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-full transition">BOOK NOW</a>
                </div>
                <div id="resultDiv" class="w-1/3 space-y-6">
                  
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-5 right-5 flex space-x-4">
        <a href="#" class="text-white bg-blue-600 hover:bg-blue-700 w-12 h-12 rounded-full flex items-center justify-center transition">
            <i class="fab fa-youtube text-2xl"></i>
        </a>
        <a href="#" class="text-white bg-blue-600 hover:bg-blue-700 w-12 h-12 rounded-full flex items-center justify-center transition">
            <i class="fab fa-facebook text-2xl"></i>
        </a>
        <a href="#" class="text-white bg-pink-600 hover:bg-pink-700 w-12 h-12 rounded-full flex items-center justify-center transition">
            <i class="fab fa-instagram text-2xl"></i>
        </a>
        <a href="#" class="text-white bg-blue-400 hover:bg-blue-500 w-12 h-12 rounded-full flex items-center justify-center transition">
            <i class="fab fa-twitter text-2xl"></i>
        </a>
    </div>

    <script>
        function clearSearch() {
            document.getElementById('searchInput').value = '';
        }
    </script>
    <script src="./js/search.js" type="text/javascript"></script>
</body>
</html>
